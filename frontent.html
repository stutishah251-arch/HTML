<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        background: #000;
    }

    /* Background Video */
    #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
        object-fit: cover;
        filter: brightness(60%);
    }

    /* Overlay */
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        z-index: -1;
        backdrop-filter: blur(2px);
    }

    /* Date-Time (Top Right Corner) */
    .datetime-box {
        position: fixed;
        top: 15px;
        right: 20px;
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 12px;
        color: #00eaff;
        font-size: 20px;
        font-weight: 600;
        text-shadow: 0 0 10px #00eaff;
        letter-spacing: 1px;
        animation: fadeIn 1.5s ease;
        box-shadow: 0 0 12px #00eaff;
        backdrop-filter: blur(4px);
    }

    /* Banner */
    .banner {
        width: 100%;
        height: 180px;
        background-image: url('logo.png');
        background-size: cover;
        background-position: center;
        border-radius: 0 0 20px 20px;
        animation: bannerFade 2.2s ease;
        filter: drop-shadow(0px 5px 20px rgba(0,0,0,0.5));
    }

    @keyframes bannerFade {
        0% {opacity: 0; transform: translateY(-30px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    /* Subject Title */
    .subject-title {
        text-align: center;
        margin-top: 15px;
        font-size: 45px;
        font-weight: 700;
        color: #fff;
        animation: glow 2s infinite alternate ease-in-out;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }

    @keyframes glow {
        from { text-shadow: 0 0 8px #00eaff; }
        to   { text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff; }
    }

    /* Members Title */
    .members-title {
        text-align: center;
        margin-top: 40px;
        font-size: 30px;
        font-weight: 700;
        color: #fff;
        animation: fadeIn 2s ease;
    }

    @keyframes fadeUp {
        0% {opacity: 0; transform: translateY(30px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    .members {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        padding: 20px;
        margin-top: 20px;
    }

    /* Member Card */
    .member-card {
        width: 280px;
        padding: 25px;
        position: relative;
        color: #fff;
        text-align: center;
        background: rgba(0,0,0,0.45);
        border-radius: 18px;
        backdrop-filter: blur(6px);
        overflow: hidden;
        box-shadow: 0 5px 25px rgba(0,0,0,0.4);
        transition: transform .4s ease;
        animation: fadeUp 1s ease;
    }

    .member-card:hover {
        transform: translateY(-12px) scale(1.05);
    }

    /* Animated Border */
    .member-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        background: linear-gradient(120deg, #00eaff, #0072ff, #00eaff);
        background-size: 300% 300%;
        border-radius: 18px;
        z-index: -1;
        animation: borderMove 5s infinite linear;
    }

    @keyframes borderMove {
        0% {background-position: 0 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0 50%;}
    }

    .member-name {
        font-size: 24px;
        font-weight: 600;
    }

    .member-role {
        font-size: 16px;
        margin-top: 8px;
        opacity: 0.85;
    }

    /* Explore Button */
    .enter-container {
        width: 100%;
        text-align: center;
        margin-top: 40px;
        margin-bottom: 40px;
    }

    .enter-btn {
        padding: 14px 35px;
        font-size: 22px;
        font-weight: 600;
        color: #fff;
        text-decoration: none;
        background: rgba(0,0,0,0.5);
        border-radius: 50px;
        border: 2px solid #00eaff;
        letter-spacing: 1px;
        transition: .4s ease;
        text-shadow: 0 0 8px #00eaff;
        box-shadow: 0 0 12px #00eaff;
    }

    .enter-btn:hover {
        background: #00eaff;
        color: #000;
        transform: scale(1.08);
        box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    }

</style>
</head>

<body>

<!-- Background Video -->
<video autoplay loop muted id="bg-video">
    <source src="251961_small.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Date-Time Display (Top Right) -->
<div class="datetime-box" id="datetime"></div>

<!-- Banner -->
<div class="banner"></div>

<!-- Titles -->
<h1 class="subject-title">Subject:- Web & Technology</h1>
<h1 class="subject-title">Topic:- BlueOcean:- Awareness Site on Marine Biodiversity & Pollution</h1>

<!-- Members -->
<h2 class="members-title">Group Members</h2>

<div class="members">

    <div class="member-card">
        <div class="member-name">Riddhi Shah:- 52</div>
        <div class="member-role">Reporter of the Site</div>
    </div>

    <div class="member-card">
        <div class="member-name">Stuti Shah:- 53</div>
        <div class="member-role">Designer & Editor</div>
    </div>

    <div class="member-card">
        <div class="member-name">Sahil Shinde:- 54</div>
        <div class="member-role">Frontend Developer (HTML & CSS)</div>
    </div>

</div>

<div class="enter-container">
    <a href="index.html" class="enter-btn">Go to Project</a>
</div>

<!-- Date-Time Script -->
<script>
function updateDateTime() {
    const now = new Date();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    const dayName = days[now.getDay()];
    const date = now.toLocaleDateString();
    const time = now.toLocaleTimeString();

    document.getElementById("datetime").innerHTML =
        `${dayName}<br>${date} | ${time}`;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
